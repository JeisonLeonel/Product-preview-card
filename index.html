<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!--Reponsive-->
  <link rel="stylesheet" href="css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Fuentes-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300&family=Montserrat:wght@300&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <main>
    <section> 
        <div class="img">
          <img srcset="images/image-product-desktop.jpg" alt="imagen de producto">
        </div>
      
        <div class="text">
          <p class="text-primero">PERFUME</p> 

          <h1>Gabrielle Essence Eau De Parfum </h1> 

          <p class="text-segundo">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p> 
          <div class="precios">
            <span class="precio">$149.99</span>
            <span class="precio-reducido">$169.99</span> 
          </div>
          

          <button type="button"><img src="images/icon-cart.svg" alt="cart icon">Add to Cart</button>
      </div>
        
  </section>
  </main>

</body>
</html>
